<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <script>
      var sc = document.getElementById("sc");
      var mn = document.getElementById("mn");
      var hr = document.getElementById("hr");

      // now calculate the initian deg form current time

      var currentTime = new Date();

      var c_sc = currentTime.getSeconds();
      var c_mn = currentTime.getMinutes();
      var c_hr = currentTime.getHours();

      var s_deg = c_sc * 6;
      var m_deg = (c_mn + c_sc / 60) * 6;
      var h_deg = (c_hr + (c_mn + c_sc / 60) / 60) * 30;

      function timeUpdate() {
        s_deg = s_deg + 6;
        m_deg = m_deg + 6 / 60;
        h_deg = h_deg + 30 / 3600;
        sc.style.transform = "rotate(" + s_deg + "deg)";
        mn.style.transform = "rotate(" + m_deg + "deg)";
        hr.style.transform = "rotate(" + h_deg + "deg)";
      }
      setInterval(timeUpdate, 1000);
    </script>
  </body>
